<app-header [title]="'Profile'"></app-header>
<ion-content class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{profile.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Month's spending pie chart -->
    <ion-card-header>
      <ion-card-subtitle>Amount spent this month</ion-card-subtitle>
      <ion-card-title>{{monthLabel}}</ion-card-title>
    </ion-card-header>
    <canvas #paymentsChart width="370" height="370"></canvas>
  </div>
</ion-content>
